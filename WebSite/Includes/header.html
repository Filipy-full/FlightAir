    <script>
        
        // Mostrar/ocultar menú hamburguesa (si tienes uno)
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const menuOptions = document.getElementById('menu-options');
        if (hamburgerIcon) {
            hamburgerIcon.addEventListener('click', function() {
                menuOptions.classList.toggle('active');
            });
        }

        // Disminuir el header a 50% durante el scroll
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector(".container-body-head");
            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    header.classList.add("shrink");
                } else {
                    header.classList.remove("shrink");
                }
            });
        });

        // Modal Suscribir
        function abrirModalSuscribir() {
            document.getElementById('modal-suscribir').style.display = 'flex';
        }
        function cerrarModalSuscribir() {
            document.getElementById('modal-suscribir').style.display = 'none';
        }
        // Cerrar modal al hacer click fuera del contenido
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('modal-suscribir');
            if (modal && e.target === modal) {
                cerrarModalSuscribir();
            }
        });
                document.getElementById('boton-login').addEventListener('click', function() {
            window.location.href = '/WebSite/login.php';
        });
